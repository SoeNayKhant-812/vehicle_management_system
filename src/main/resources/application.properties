spring.application.name=Vehicle_Management_System
server.port=8002

# AWS DynamoDB Configuration
aws.dynamodb.access-key=${AWS_ACCESS_KEY_ID}
aws.dynamodb.secret-key=${AWS_SECRET_ACCESS_KEY}
aws.dynamodb.endpoint=http://localhost:8000
aws.dynamodb.region=us-west-2

# JWT Secret Key
jwt.secret=${JWT_SECRET}

# Redis Cache Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis

# OpenAPI Server Configuration
api.server.url=http://localhost:8002
api.server.description=Local Development Server

# Gmail SMTP Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Scheduled Task Configuration
tasks.report.initial-delay=60000
tasks.report.fixed-delay=60000